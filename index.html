<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어게인공유오피스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>어게인공유오피스</h1>
        <nav>
            <ul>
                <li><a href="#about">소개</a></li>
                <li><a href="#services">서비스</a></li>
                <li><a href="#contact">문의하기</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>새로운 시작을 위한 최적의 공간</h2>
            <p>어게인공유오피스는 당신의 성공적인 비즈니스를 위해 최고의 환경을 제공합니다. <br>다양한 규모의 사무 공간과 편의 시설을 합리적인 가격으로 만나보세요.</p>
        </section>

        <section id="services">
            <h2>제공 서비스</h2>
            <ul>
                <li>24시간 이용 가능한 독립 사무 공간</li>
                <li>초고속 유무선 인터넷</li>
                <li>최신 장비를 갖춘 회의실</li>
                <li>휴식을 위한 카페테리아</li>
                <li>보안 및 출입 통제 시스템</li>
            </ul>
        </section>

        <section id="contact">
            <h2>문의하기</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="이름" required>
                <input type="email" id="email" placeholder="이메일" required>
                <textarea id="message" placeholder="문의 내용" required></textarea>
                <button type="submit">전송</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 어게인공유오피스. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
